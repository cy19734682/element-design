name: Build and Deploy

on:
  push:
    branches:
      - master
      
permissions:
    contents: read
    pages: write
    id-token: write
    
concurrency:
    group: pages
    cancel-in-progress: false
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
